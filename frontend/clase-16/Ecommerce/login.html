<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/8d73a408b7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/account.css" />
  <title>Ecommerce | Login</title>
</head>

<body>
  <header>
    <section class="header">
      <article class="discount">
        <div>20% de descuento en todos los productos!</div>
      </article>
      <section class="title">
        <a href="index.html">
          <img src="img/logo.svg" alt="logo" />
          <h1>Nombre Tienda</h1>
        </a>
      </section>
    </section>
  </header>
  <main>
    <section class="container-login">
      <h2 class="account-title">Login</h2>
      <form>
        <input type="email" name="user" id="user" placeholder="Usuario" required />
        <input type="password" name="pwd" id="pwd" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
      <p class="register"><a href="register.html">¿No tenés una cuenta?</a><span> Registrarme</span></p>
    </section>
  </main>
  <footer>
    <div class="footer">
      <p>Todos los derechos reservados a FRONT END 1</p>
    </div>
  </footer>
</body>

</html>
