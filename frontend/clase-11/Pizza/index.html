<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pizza&Front</title>
  </head>

  <body>
    <header>
      <section class="flex nav-section">
        <div class="nav-left">
          <img src="img/Pizza.svg" alt="pizza" />
          <span class="pizza">Pizza</span>
          <span class="and">&</span>
          <span class="front">Front</span>
        </div>
        <div class="nav-right">
          <span class="menu-item">
            <a href="#">Home</a>
          </span>
          <span class="menu-item">
            <a href="#">Ranking</a>
          </span>
          <span class="menu-item">
            <a href="#">Promoción</a>
          </span>
          <span class="menu-item">
            <a href="#">Contacto</a>
          </span>
        </div>
      </section>
    </header>
    <main>
      <section class="container">
        <div class="delivery">
          <img src="img/delivery.png" alt="delivery" />
          <div class="delivery-title">
            <p>Envio gratis <span>comprando</span> 2 pizzas</p>
          </div>
        </div>
        <div class="top-pizza">
          <div class="pizza-title">
            <p>Podio de pizzas</p>
          </div>
          <div class="flex podio">
            <div class="list">
              <p>Pizzas top 5</p>
              <ol>
                <li>Muzzarella</li>
                <li>Hawaina</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ol>
            </div>
            <div>
              <img src="img/PizzaFalling.png" alt="pizza falling" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <nav class="nav-footer">
        <p class="menu-item">
          <a href="#">Home</a>
        </p>
        <p class="menu-item">
          <a href="#">Ranking</a>
        </p>
        <p class="menu-item">
          <a href="#">Promoción</a>
        </p>
        <p class="menu-item">
          <a href="#">Contacto</a>
        </p>
      </nav>
      <div class="nav-left">
        <img src="img/Pizza.svg" alt="pizza" />
        <span class="pizza">Pizza</span>
        <span class="and">&</span>
        <span class="front">Front</span>
      </div>
    </footer>
  </body>
</html>
